<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/style.css" >
        <title>Todo List</title>
    </head>
    <body>
        <header>   
            
            <button class="clearBtn" onclick="todoList.clearCompleted()">Clear Completed</button>
            <button class="toggleAllBtn" onclick="todoList.toggleAll()">ToggleAll</button>
        </header>
        <main>
            <button class="addBtn" onclick="todoList.addTodo()">Add</button>
            <input type="text" id="newTodo">

            <ul id="todoUl">
            </ul>
            <button class="filterBtn showAllBtn active" onclick="todoList.showAll()">All</button>
            <button class="filterBtn showActiveBtn" onclick="todoList.showActive()">Active</button>
            <button class="filterBtn showCompletedtn" onclick="todoList.showCompleted()">Completed</button>
            <p id="leftTodos"></p>
        </main>
        <script src="js/script.js"></script>
    </body>
</html>
